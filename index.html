<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tatoeba Web Recorder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <header>
      <div>Upload Shtooka sentence file.</div>
      <input id="shtooka-file" type="file"/>
    </header>
    <div>
      <button class="btn load-btn">Load Sentences</button>
      <button class="btn start-btn">Start Recording</button>
      <button class="btn export-btn"><a href="" download="recordings.zip" class="download-all-link">Export Selected</a></button>
    </div>
    <ol>
      <li>Press <kbd>Space</kbd> to start or pause the selected recording.</li>
      <li>Press <kbd>Tab</kbd> to begin recording the next sentence.</li>
    </ol>
    <table class="sentence-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sentence</th>
          <th>Audio</th>
          <th>Record</th>
          <th>Stop</th>
          <th>Export</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody class="sentence-table-body">
      </tbody>
      <!-- <audio controls>Download audio</audio> -->
    </table>
    <footer>
    </footer>
  </body>
</html>
