<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tatoeba Web Recorder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <input id="audio-gain" type="range" step="0.1" min="0" max="5" value="1">Volume</input>
    <header>
      <div>Upload Shtooka sentence file.</div>
      <div class="buttons">
        <label title="Upload">
          <div class="btn load-btn">
            Load Sentences
            <input id="shtooka-file" type="file"/>
          </div>
        </label>
        <div hidden class="btn start-btn">Start Recording</div>
        <button disabled class="btn export-btn"><a href="" download="recordings.zip" class="download-all-link">Export Selected</a></button>
      </div>
    </header>
    <ol>
      <li>Press <kbd>Space</kbd> to start or pause the selected recording.</li>
      <li>Press <kbd>Tab</kbd> to begin recording the next sentence.</li>
    </ol>
    <table class="sentence-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Sentence</th>
          <th>Audio</th>
          <th>Record</th>
          <th>Stop</th>
          <th>Export</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody class="sentence-table-body">
      </tbody>
    </table>
    <footer>
    </footer>
  </body>
</html>
